<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Algebra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/Algebra-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="JQuery\jquery.js" charset="utf-8"></script>
  <script src="lightbox.js" charset="utf-8"></script>
  <script src="forma.js" charset="utf-8"></script>
  <script src="typeWriter.js" charset="utf-8" defer></script>
  <script src="nav.js" charset="utf-8" defer></script>
</head>
<body>
  <div id="mobileNav">
    <img src="img\Algebra-logo.png" alt="Algebra Logo" id="LogoImg">
    <button aria-controls="navbar" type="button" id="navBtn"></button>
  </div>
  <nav id="navbar" data-visible="false">
    <div id="MainMenu">
      <img src="img\Algebra-logo.png" alt="Algebra Logo">
        <ul id="links">
          <li><a href="pocetna.html">Početna</a></li>
          <li><a href="onama.html">O nama</a></li>
          <li><a href="novosti.html">Novosti</a></li>
          <li><a href="plan.html">Nastavni plan</a></li>
          <li><a id="FormaNav">Kontakt</a></li>
        </ul>
      </div>
    </nav>
    <div id="FormaContainer">
      <form id="Forma" action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="GET">
        <h1>Kontaktirajte nas</h1>
        <label for="name">Puno ime:</label>
        <input type="text" name="name" id="name">

        <label for="email">E-mial:</label>
        <input type="email" name="email" id="email">

        <label for="importance">Važnost poruke:</label>
        <select name="importance" id="vaznost">
          <option value="Visoka">Visoka</option>
          <option value="Niska">Niska</option>
        </select>

        <label for="message">Vaša Poruka:</label>
        <textarea name="message" rows="8" cols="60" id="message"></textarea>

        <label for="newsletter" id="newsletterLabel">Primajte newsletter</label>
        <input type="checkbox" name="newsletter" id="newsletter">
        <br>
        <input type="submit" value="Prihvati" id="prihvati">
        <button type="button" name="button" id="odustani">Odustani</button>
      </form>
  </div>


    <div id="PocetnaPozadina">
      <video autoplay muted loop id="myVideo">
        <source src="video/typingOnlaptop.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
      </div>
      <div id="PocetnaContent">
        <div id="PocetnaPorukaDIV">
          <p id="PocetnaPoruka"></p>
          <div id="CursorBlinker"></div>
        </div>
    </div>
  </body>
</html>
